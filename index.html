<body>

    <form method="POST">
        Introduce un numero... <br>
        <input type="number" name="cuenta" placeholder="X">
        <button type="button" onclick="document.getElementById('demo').innerHTML = resultado">
Click</button>


        <p id="demo"></p>

        <script>
            var nombre;
            nombre = prompt('Ingrese un numero:', '');

            resultado = '#';
            piramide = '#';
            for (var i = 1; i < nombre; i++) {
                piramide += "#";
                resultado += "<p>" + piramide + "</p>"
            }

            innerHTML = resultado;
            // -------------------------------------------- //
        </script>

    </form>
